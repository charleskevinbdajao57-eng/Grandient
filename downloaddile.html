    body {
      background: linear-gradient(135deg, #4f46e5, #a78bfa);
    }
    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background-color: white;
      color: #7c3aed;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .download-btn:hover {
      transform: scale(1.05);
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;

    @keyframes fadeIn {

    nav {
  background-color: #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  flex-wrap: wrap; /* added for better responsive behavior */
}

/* Navigation list */
nav ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin: 0 15px;
  position: relative;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 10px;
  position: relative;
  padding: 8px 12px;
  transition: color 0.3s ease;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  font-weight: bold;
  text-shadow: 1px 1px 2px black;
  background-color: rgb(6, 43, 99);
  display: block;
  border-radius: 15px;
}

/* Hover underline animation */
nav ul li a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px;
  background: white;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}

nav ul li a:hover::after {
  transform: scaleX(1);
}

nav ul li a:hover {
  color: #ffcc00;
}

/* Responsive Navbar */
@media screen and (max-width: 600px) {
  nav ul {
    flex-direction: column;
    width: 100%; /* added for full width on mobile */
  }

  nav ul li {
    margin: 10px 0;
  }
}

/* Search box */
.search-box {
  display: flex;
  align-items: center;
}

.search-box input {
  padding: 5px 10px;
  border: none;
  border-radius: 3px;
  outline: none;
}

.search-box button {
  padding: 5px 10px;
  border: none;
  margin-left: 5px;
  background-color: #ffcc00;
  color: black;
  cursor: pointer;
  border-radius: 3px;
  transition: background 0.3s;
}

.search-box button:hover {
  background-color: #e6b800;
}

/* Styling for .black text */
.black {
  display: flex;
  justify-content: center; /* center the text horizontally */
  width: 100%;
  color: aliceblue;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  margin: 0; /* remove default margin */
  padding: 5px 0;
  font-weight: bold;
}

/* LOADER */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 8px solid #f3f3f3;
  border-top: 8px solid #00ffbf;
  border-radius: 50%;
  animation: spin 2s linear infinite; /* changed spin duration from 10s to 2s for smoother rotation */
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Offline Banner */
#offline-banner {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: #b00020;
  color: white;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  display: none;
  z-index: 9999;
}

#offline-banner.show {
  display: block;
}
